<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="bg-info bg-gradient border border-success border-5 rounded-3 container  text-center">

    <div>
        <h3>Matrices Calculator</h3>
        <br>
        <label for="nom">Enter Number of matrices: </label><input type="number" min="1" max="2" name="" id="nom">
        <button class="btn btn-outline-success"><span onclick="numOfMat()">OK</span></button>
        <br>
        <div>
            <p id="mat"></p>
            <p id="rowcol"></p>
            <div id="vals"></div>
            <div id="matopr"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
